<html class="mazeui">
<head>
  <link rel="stylesheet" type="text/css" href="../maze.css">
  <link rel="stylesheet" type="text/css" href="../jquery-ui.min.css">
  <meta charset='utf-8'>
  <title>Maze Designer</title>
</head>
<body class="mazeui">
	<!-- load maze picker dialog -->
	<div id="dialog-maze-load" title="Load Maze">
		<div style='overflow:auto;'>
			<ul id='mazeList'></ul>
		</div>
	</div>

	<!-- save dialog -->
	<div id="dialog-maze-save" title='Save Maze'>
	</div>

	<!-- loading dialog -->
	<div id="message-loading" title="Loading">
		<p>Please wait, loading ...</p>
	</div>

	<!-- visible part of the page -->
	<div class="container mazeui">
		<div class="panel mazeui">
			<span id="buttons" class="mazeui">
				<span class="mazeui">
					W: <input type='text' size='3' id='width' value='10'>
					H: <input type='text' size='3' id='height' value='10'>
				</span>
				<a href="#" class="button mazeui" id="updateSize">Set Size</a>
			</span>
			<span id="buttons" class="mazeui">
				Double Click Mouse Action:
				<span class="mazeui">
					<input type='radio' name='tool' id='t_start' checked class="mazeui"> <label for='t_start'>Set Start</label>
					<input type='radio' name='tool' id='t_end' class="mazeui"> <label for='t_finish'>Set Finish</label>
				</span>
			</span>
		</div>
		<div class="panel mazeui" id="loadsavebuttons">
			<span id="user_id" class="button mazeui"></span>
			<span id="buttons" class="mazeui">
				<a href="#" class="button mazeui" id="loadB">Load</a>
				<a href="#" class="button mazeui" id="saveB">Save</a>
			</span>
			<span class="button mazeui"><input type='text' size='40' id="displayName" value='No name'></span>
		</div>

		<div class="mazeui">
			<div class="mazeui scrollable" id="mazecontainer" align="center">
				<div class="mazeui designertable" id='maze_table'></div>
			</div>
			<textarea class="mazeui" wrap='virtual' rows='15' cols='80' id='code_textarea'></textarea>
		</div>
	</div>


  <script type="text/javascript" src="../jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../jquery-ui.min.js"></script>
  <script type="text/javascript" src="../jquery.cookie.js"></script>
  <script type="text/javascript" src="../remoteDB.js"></script>
  <script type="text/javascript" src="./designer.js"></script>
</body>
</html>
