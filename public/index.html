<!DOCTYPE html>
<html>

<head>
  <title>Amazing Mazes</title>
  <link rel="stylesheet" type="text/css" href="maze.css">
  <meta charset='utf-8'>
  <script type="text/javascript" src="./jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="./mazeMenu.js"></script>
</head>

<body>
	<div id="menu" class="container">
		<div class="panel">
			<span id="info">
				Level:
				<span id="dsp_level">
					01
				</span>
				Time:
				<span id="dsp_time">
					0:00
				</span>
				Steps:
				<span id="dsp_steps">
					0
				</span>
				Lives:
				<span id="dsp_lives">
					3
				</span>
			</span>
		</div>

		<div class="panel">
		  <span id="buttons">
			  <a href="#" id="menu_new" class="button">New</a>
			  <a href="#" id="menu_goto" class="button">Goto</a>
			  <a href="#" id="menu_level" class="button">Level</a>
			  <a href="#" id="menu_save" class="button">Save</a>
			  <a href="#" id="menu_load" class="button">Load</a>
		  </span>
		</div>

		<div id="canvases">
		  <canvas id="bgcanvas" width=640 height=480 class="real"
			  style="z-index: 0;"></canvas>
		  <canvas id="canvas_id" width=640 height=480 class="real"
			  style="z-index: 1; background-color: transparent;"></canvas>
		</div>
	</div>

  <script type="text/javascript" src="./canvasengine-1.3.2.all.min.js"></script>
  <script type="text/javascript" src="./mazeModel.js"></script>
  <script type="text/javascript" src="./backtrack.js"></script>
  <script type="text/javascript" src="./trailModel.js"></script>
  <script type="text/javascript" src="./mazeRender.js"></script>

</body>

</html>
